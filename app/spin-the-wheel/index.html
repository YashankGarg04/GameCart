<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spin the Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <div class="spinBtn"></div>
    <div class="wheel">
        <div class="text" style="--i:1;--clr:#db7093;"><span>100</span></div>
        <div class="text" style="--i:2;--clr:#20b2aa;"><span>1</span></div>
        <div class="text" style="--i:3;--clr:#d63e92;"><span>50</span></div>
        <div class="text" style="--i:4;--clr:#daa520;"><span>0</span></div>
        <div class="text" style="--i:5;--clr:#ff340f;"><span>1000</span></div>
        <div class="text" style="--i:6;--clr:#ff7f50;"><span>10</span></div>
        <div class="text" style="--i:7;--clr:#3cb371;"><span>5</span></div>
        <div class="text" style="--i:8;--clr:#4169e1;"><span>20</span></div>
    </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value +"deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
